<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Task Analyzer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Input tasks (JSON array)</h2>
      <textarea id="taskInput" placeholder='[{"title":"Fix bug","due_date":"2025-11-30","importance":8,"estimated_hours":3}]'></textarea>
      <select id="strategy">
        <option value="smart_balance">Smart Balance</option>
        <option value="fastest_wins">Fastest Wins</option>
        <option value="high_impact">High Impact</option>
        <option value="deadline_driven">Deadline Driven</option>
      </select>
      <button onclick="analyzeTasks()">Analyze Tasks</button>
    </div>

    <div class="right">
      <h2>Results</h2>
      <div id="results"></div>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
